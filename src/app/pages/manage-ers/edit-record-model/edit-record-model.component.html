<mat-dialog-content class="publisher-modal hide-scrollbar">
  <div [ngClass]="appliedThemeClass">
    <div class="app-card bg-white">
      <div class="d-flex card-heading justify-content-between align-items-center px-3 py-2 ">
        <div class="fw-medium clr-white">
          Edit
        </div>
        <span class="app-button-card close-btn fw-medium d-flex align-items-center justify-content-center"
          mat-dialog-close>
          <span class="material-symbols-rounded semi-bold-icon clr-white header-menu" matTooltip="Close"
            matTooltipPosition="below">Close</span>
        </span>
      </div>
      <div class="divider"></div>

      <div class="">
        <div *ngIf="title == 'Candidate'" class="row" style="padding: 15px;">
          <div class="col-12 col-md-6">
            <div class="row">
              <p class="edit-candidate-heading-div">Candidate Name</p>
              <div class="col-md-6">
                <div class="d-flex align-items-center justify-content-between">
                  <div class="search-count-divider"></div>
                </div>
              </div>
            </div>
            <div>
              <div style="height: auto">
                <div class="flex-item flex-3 extra-width">
                  <input class="app-text-box" id="caller-name" [(ngModel)]="candidateName"
                    placeholder="Candidate Name" />
                </div>
              </div>
            </div>
          </div>
          <div class="col-12 col-md-6">
            <div class="row">
              <p class="edit-candidate-heading-div">Party</p>
              <div class="col-md-6">
                <div class="d-flex align-items-center justify-content-between">
                  <div class="search-count-divider"></div>
                </div>
              </div>
            </div>
            <div>
              <div style="height: auto">
                <ng-select class="edit-party-selection" [searchable]="false" placeholder="Choose Party"
                  [items]="allParties" [(ngModel)]="selectedParty" bindLabel="name" bindValue="name">
                  <ng-template ng-label-tmp let-item="item">
                    <span class="app-ngs-name"></span>
                    <span class="app-ngs-value">{{
                      item.name
                      }}</span>
                  </ng-template>
                </ng-select>
              </div>
              <div style="text-align: end" class="mt-3">
                <button (click)="cancelEdit()" class="app-button-secondary my-3 mx-3">
                  Cancel
                </button>
                <button (click)="saveEditCandidate()" class="app-button-primary select-region-button">
                  Save
                </button>
              </div>
            </div>
          </div>
        </div>

        <div *ngIf="title == 'Caller'" class="row" style="padding: 15px;">
          <div class="col-12 col-md-12">
            <div class="row">
              <p class="edit-candidate-heading-div">Caller Name</p>
              <div class="col-md-6">
                <div class="d-flex align-items-center justify-content-between">
                  <div class="search-count-divider"></div>
                </div>
              </div>
            </div>
            <div>
              <div style="height: auto">
                <div class="flex-item flex-3 extra-width">
                  <input class="app-text-box" id="caller-name" [(ngModel)]="callerName"
                    placeholder="Candidate Name" />
                </div>
              </div>
              <div style="text-align: end" class="mt-3">
                <button (click)="cancelEdit()" class="app-button-secondary my-3 mx-3">
                  Cancel
                </button>
                <button (click)="saveEditCaller()" class="app-button-primary select-region-button">
                  Save
                </button>
              </div>
            </div>
          </div>
        </div>

        <div *ngIf="title == 'Party'" class="row" style="padding: 15px;">
          <div class="col-12 col-md-7">
            <div class="row">
              <p class="edit-candidate-heading-div">Name</p>
              <div class="col-md-6">
                <div class="d-flex align-items-center justify-content-between">
                  <div class="search-count-divider"></div>
                </div>
              </div>
            </div>
            <div>
              <div style="height: auto">
                <div class="flex-item flex-3 extra-width">
                  <input class="app-text-box" [(ngModel)]="partyName" placeholder="Party Name" />
                </div>
              </div>
            </div>
          </div>
          <div class="col-12 col-md-5">
            <div class="row">
              <p class="edit-candidate-heading-div">Color</p>
              <div class="col-md-6">
                <div class="d-flex align-items-center justify-content-between">
                  <div class="search-count-divider"></div>
                </div>
              </div>
            </div>
            <div>
              <div style="height: auto">
                <input type="color" class="mx-3 color-show" [(ngModel)]="selectedPartyColor"/>
              </div>
              <div style="text-align: end" class="mt-3">
                <button (click)="cancelEdit()" class="app-button-secondary my-3 mx-3">
                  Cancel
                </button>
                <button (click)="saveEditParty()" class="app-button-primary select-region-button">
                  Save
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</mat-dialog-content>
