<div class="container mt-4">
    <div class="heading-section">
        <div class="d-flex justify-content-end mb-4">
            <button class="app-button-secondary me-4">Close</button>
            <button class="app-button-primary">Save</button>
        </div>
        <div class=" section-heading-h2">Edit service</div>
    </div>
    <div class="details-section d-flex">
        <div class="left-section w-25"></div>
        <div class="right-section w-75">
            <div class="section-heading-h3 fw-bold fs-4">Basic Service</div>
            <form [formGroup]="userForm" class="user-profile-form" (ngSubmit)="onSubmitPhotoProfile()">
                <div class="row">
                    <div class="col-12">
                        <div class="row">
                            <div class="col-12 mt-4 pb-3">
                                <div class="form-group">
                                    <label class="input-label fw-bold" for="title">Service name</label>
                                    <input formControlName="title" id="title" name="title"
                                           class="app-text-box form-control" maxlength="200"
                                           [ngClass]="{ 'is-invalid': submitted && fmp.title.errors }"
                                           type="text"/>
                                    <div *ngIf="submitted && fmp.title.errors" class="invalid-feedback">
                                        <div *ngIf="fmp.title.errors.required">Title is required</div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-12 pb-3">
                                <div class="row">
                                    <div class="col-md-6">
                                        <app-select
                                                [title]="'Service type'"
                                                [items]="warning_1"
                                                (onValueChange)="applyPrev($event)"
                                                [selectedValue]="selectedWarning1"></app-select>
                                    </div>
                                    <div class="col-md-6">
                                        <app-select
                                                [title]="'Menu Category'"
                                                [items]="warning_2"
                                                [selectedValue]="selectedWarning2"></app-select>
                                    </div>
                                </div>
                            </div>
                            <div class="col-12 pb-3">
                                <div class="form-group">
                                    <label class="input-label fw-bold" for="description">Description</label>
                                    <textarea formControlName="description" id="description" name="description"
                                              class="app-text-box app-text-area form-control" maxlength="250" rows="6"
                                              [ngClass]="{ 'is-invalid': submitted && fmp.description.errors }"
                                              type="text"></textarea>
                                    <div *ngIf="submitted && fmp.email.errors" class="invalid-feedback">
                                        <div *ngIf="fmp.description.errors.required">Description is required</div>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </form>
            <div class="divider mt-4"></div>
            <div class="col-12 pb-3">
                <div class="section-heading-h3 fw-bold mt-5 fs-4">Pricing and Duration</div>
                <div class="row mt-3">
                    <div class="col-md-4 ">
                        <app-select
                                [title]="'Duration'"
                                [items]="warning_2"
                                [selectedValue]="selectedWarning2"></app-select>
                    </div>
                    <div class="col-md-4">
                        <app-select
                                [title]="'Price type'"
                                [items]="warning_2"
                                [selectedValue]="selectedWarning2"></app-select>
                    </div>
                    <div class="col-md-4">
                        <app-select
                                [title]="'Price'"
                                [items]="warning_2"
                                [selectedValue]="selectedWarning2"></app-select>
                    </div>
                </div>
            </div>
            <div class="d-flex justify-content-between align-bottom pb-3  ">
                <button class="app-button-secondary">Add Variant
                </button>
                <a href="" class="advanced ">Advanced Options</a>
            </div>
            <div class="divider mt-4"></div>
            <div class="col-12 pb-3">
                <div class="section-heading-h3 fw-bold mt-5 fs-4">Extra Time</div>
                <div class="description">Automatically add blocked time or processing time after each appointment</div>
                <div class="row mt-3">
                    <div class="col-md-4 ">
                        <app-select
                                [title]="'Type'"
                                [items]="warning_2"
                                [selectedValue]="selectedWarning2"></app-select>
                    </div>
                    <div class="col-md-4">
                        <app-select
                                [title]="'Duration'"
                                [items]="warning_2"
                                [selectedValue]="selectedWarning2"></app-select>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
