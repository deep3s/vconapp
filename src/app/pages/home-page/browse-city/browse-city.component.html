<div class="business-container">
    <div class="business-text ">
        <div class="business-title py-4">V-Cut for Business</div>
        <div class="business-description fs-14px">
            Supercharge your business for free with the world's top booking platform for salons and spas.
            Independently voted no. 1 by industry professionals.
        </div>
        <a href="/for-business" class="business-btn">Find out more</a>

        <div class="reviews-section">
            <div class="review-score">Excellent 5/5</div>
            <div class="stars">
                <ng-container *ngFor="let star of stars">
                    <svg fill="currentColor" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
                        <path
                                d="m29.3 13.299-5.633 4.92 1.687 7.326a2 2 0 0 1-1.86 2.453 2 2 0 0 1-1.118-.285l-6.384-3.876-6.37 3.876a1.997 1.997 0 0 1-2.979-2.168l1.685-7.318-5.635-4.928A2 2 0 0 1 3.831 9.79l7.428-.644 2.9-6.92a1.994 1.994 0 0 1 2.943-.892c.327.218.582.528.734.891l2.908 6.921 7.425.644a1.998 1.998 0 0 1 1.757 2.531 2 2 0 0 1-.62.977z">
                        </path>
                    </svg>
                </ng-container>
            </div>

            <div class="review-link">
                Over 1250 reviews on <a href="https://www.capterra.com/p/142138/Shedul-com/" target="_blank">Capterra</a>
            </div>
        </div>
    </div>

    <div class="business-image">
        <img src="./assets/images/cp/business.png" alt="Fresha Dashboard" class="dashboard-img">
    </div>
</div>
