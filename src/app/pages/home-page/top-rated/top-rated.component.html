<div *ngIf="topRatedData">
    <h2 class="title text-center font-bold">{{ topRatedData.title }}</h2>
    <p class="subtitle text-center">{{ topRatedData.subtitle }}</p>

    <div class=" text-center text-blue-600 text-4xl font-bold pt-5">
        {{ topRatedData.highlight.number }}
    </div>
    <p class="text-center clr-black pt-5">{{ topRatedData.highlight.description }}</p>

    <div class="flex justify-center gap-10 mt-5 pb-6">
        <div *ngFor="let stat of topRatedData.stats" class="text-center">
            <div class="top-num font-bold text-lg">{{ stat.number }}</div>
            <div class="top-text text-gray-600">{{ stat.label }}</div>
        </div>
    </div>
</div>
