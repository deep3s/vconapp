<mat-dialog-content class="publisher-modal">
    <div [ngClass]="appliedThemeClass">
      <div class="app-card bg-white">
        <div class="d-flex card-heading justify-content-between align-items-center px-3 py-2 ">
          <div class="fw-medium clr-white">
            {{data.title}}
          </div>
          <span class="app-button-card close-btn fw-medium d-flex align-items-center justify-content-center"
                mat-dialog-close>
                      <span class="material-symbols-rounded semi-bold-icon clr-white header-menu"
                            matTooltip="Close"
                            matTooltipPosition="below">Close</span>
                  </span>
        </div>
        <div class="divider"></div>
  
  
        <div class="px-3">
          <div class="my-4">
            <div class="pb-3">{{data.message}}</div>
          </div>
          <!-- <div class="row">
            <div class="col-12 d-flex align-items-center justify-content-end">
              <button (click)="onOkClick()" class="app-button-primary mb-4"> OK </button>
            </div>
            <div class="col-12 d-flex align-items-center justify-content-end" *ngIf="data.type == 'CancelCall'">
                <button (click)="onNoClick()" class="app-button-primary mb-4"> Cancel </button>
              </div>
          </div> -->
          <div style="text-align: end;padding-bottom: 5px;" class="mt-3">
            <button *ngIf="data.type == 'Cancel'"
              (click)="onNoClick()"
              class="app-button-primary mx-3 select-region-button"
            >
              Cancel
            </button>
            <button
              (click)="onOkClick()"
              class="app-button-primary select-region-button"
            >
              OK
            </button>
          </div>
        </div>
      </div>
    </div>
  
  </mat-dialog-content>
