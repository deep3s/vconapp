<div class="business-setup">
    <div class="m-4">
        <!-- Header Section -->
        <div class="d-flex justify-content-between align-items-center">
            <!-- Previous Button (Appears from Step 2 onwards) -->
            <button *ngIf="step > 1" (click)="prevStep()" class="app-button-secondary">
                Previous
            </button>

            <!-- Spacer to push Next button to the right when on Step 1 -->
            <div class="flex-grow-1"></div>

            <!-- Next/Submit Button (Always on Right) -->
            <button class="app-button-primary" (click)="nextStep()" *ngIf="step < 5">
                Next step
            </button>
            <button class="app-button-primary" (click)="saveBusinessLocationInfo()" *ngIf="step === 5">
                Submit
            </button>
        </div>

        <!-- Progress Bar -->
        <div class="progress mt-4 custom-progress">
            <div class="progress-bar" role="progressbar"
                 [style.width.%]="getProgress()"
                 aria-valuemin="0"
                 aria-valuemax="100">
            </div>
        </div>


        <div class="container d-flex justify-content-center">
            <div class="w-75">
                <!-- Title & Subtitle -->
                <div class="text-center flex-grow-1 mt-5">
                    <p class="text-secondary">Add a new location</p>
                    <p class="fw-bold h5">
                        {{ getStepTitle() }}
                    </p>
                </div>

                <!-- Step Content -->
                <div class="mt-4">
                    <div *ngIf="step === 1">
                        <business-location-details
                                [locationInfo]="businessLocationDetails.locationInfo"
                                (locationBasicsSaved)="updateLocationInfo($event)"></business-location-details>
                    </div>

                    <div *ngIf="step === 2">
                        <business-type [multiSelect]="false"
                                       (businessTypesSelected)="updateMainBusinessType($event)"></business-type>
                    </div>

                    <div *ngIf="step === 3">
                        <business-type [multiSelect]="true"
                                       (businessTypesSelected)="updateSecondaryBusinessTypes($event)"></business-type>
                    </div>
                    <div *ngIf="step === 4">
                        <business-location-address
                                (locationAddressSaved)="updateLocationAddress($event)"
                                (locationBillingSaved)="updateLocationBillingDetails($event)"
                                [businessBillingDetails]="businessLocationDetails.locationInfo"></business-location-address>
                    </div>
                    <div *ngIf="step === 5">
                        <location-timings (timingsSaved)="updateLocationTimings($event)"></location-timings>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
