<div class="modal-dialog modal-lg    bg-white border rounded p-3 fw-semibold fs-14 ">
    <div class="modal-content p-4" >
        <!-- Modal Header -->
        <div class="d-flex justify-content-between align-items-center">
            <div class="section-heading-h3 fw-bold">Edit business location</div>
            <button class="btn-close" (click)="closeModal()"></button>
        </div>

        <!-- Address Inputs -->
        <div class="row mt-3">
            <div class="col-8">
                <label class="fw-bold">Address</label>
                <input type="text" class="form-control" [(ngModel)]="location.address">
            </div>
            <div class="col-4">
                <label class="fw-bold">Apt./Suite etc</label>
                <input type="text" class="form-control" [(ngModel)]="location.apt">
            </div>
        </div>

        <!-- District & City -->
        <div class="row mt-3">
            <div class="col-6">
                <label class="fw-bold">District</label>
                <input type="text" class="form-control" [(ngModel)]="location.district">
            </div>
            <div class="col-6">
                <label class="fw-bold">City</label>
                <input type="text" class="form-control" [(ngModel)]="location.city">
            </div>
        </div>

        <!-- County & State -->
        <div class="row mt-3">
            <div class="col-6">
                <label class="fw-bold">County</label>
                <input type="text" class="form-control" [(ngModel)]="location.county">
            </div>
            <div class="col-6">
                <label class="fw-bold">State</label>
                <input type="text" class="form-control" [(ngModel)]="location.state">
            </div>
        </div>

        <!-- Postcode & Country -->
        <div class="row mt-3">
            <div class="col-6">
                <label class="fw-bold">Postcode</label>
                <input type="text" class="form-control" [(ngModel)]="location.postcode">
            </div>
            <div class="col-6">
                <label class="fw-bold">Country</label>
                <select class="form-select" disabled>
                    <option>India</option>
                </select>
            </div>
        </div>

        <!-- Directions -->
        <div class="mt-3">
            <label class="fw-bold">Directions</label>
            <textarea class="form-control fw-medium" rows="3" placeholder="Add details to help clients find your location"
                      [(ngModel)]="location.directions"></textarea>
        </div>

        <!-- Footer Buttons -->
        <div class="d-flex justify-content-end mt-4">
            <button class="btn btn-outline-dark me-2" (click)="closeModal()">Cancel</button>
            <button class="btn btn-dark" (click)="saveLocation()">Save</button>
        </div>
    </div>
</div>
