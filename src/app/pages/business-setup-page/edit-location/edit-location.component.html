<div class="p-4 edit-location-details">
    <!-- Modal Header -->
    <div class="d-flex justify-content-between align-items-center">
        <div class="section-heading-h3 fw-bold">Edit business location</div>
        <button class="btn-close" (click)="closeModal()"></button>
    </div>
    <form [formGroup]="editLocationForm" class="user-profile-form" (ngSubmit)="saveLocationDetails()">

        <!-- Address Inputs -->
        <div class="row mt-3">
            <div class="col-8">
                <label class="fw-bold">Address</label>
                <input formControlName="address" id="address" name="title"
                       class="app-text-box form-control" maxlength="200"
                       [ngClass]="{ 'is-invalid': submitted && fmp.address.errors }"
                       type="text"/>
                <div *ngIf="submitted && fmp.address.errors" class="invalid-feedback">
                    <div *ngIf="fmp.address.errors.required"></div>
                </div>
            </div>
            <div class="col-4">
                <label class="fw-bold">Apt./Suite etc</label>
                <input formControlName="apt" id="apt" name="title"
                       class="app-text-box form-control" maxlength="200"
                       [ngClass]="{ 'is-invalid': submitted && fmp.apt.errors }"
                       type="text"/>
                <div *ngIf="submitted && fmp.apt.errors" class="invalid-feedback">
                    <div *ngIf="fmp.apt.errors.required"></div>
                </div>
            </div>
        </div>

        <!-- District & City -->
        <div class="row mt-3">
            <div class="col-6">
                <label class="fw-bold">District</label>
                <input formControlName="district" id="district" name="title"
                       class="app-text-box form-control" maxlength="200"
                       [ngClass]="{ 'is-invalid': submitted && fmp.district.errors }"
                       type="text"/>
                <div *ngIf="submitted && fmp.district.errors" class="invalid-feedback">
                    <div *ngIf="fmp.district.errors.required"></div>
                </div>
            </div>
            <div class="col-6">
                <label class="fw-bold">City</label>
                <input formControlName="city" id="city" name="title"
                       class="app-text-box form-control" maxlength="200"
                       [ngClass]="{ 'is-invalid': submitted && fmp.city.errors }"
                       type="text"/>
                <div *ngIf="submitted && fmp.city.errors" class="invalid-feedback">
                    <div *ngIf="fmp.city.errors.required"></div>
                </div>
            </div>
        </div>

        <!-- subDivision & State -->
        <div class="row mt-3">
            <div class="col-6">
                <label class="fw-bold">Sub Division</label>
                <input formControlName="subDivision" id="subDivision" name="title"
                       class="app-text-box form-control" maxlength="200"
                       [ngClass]="{ 'is-invalid': submitted && fmp.subDivision.errors }"
                       type="text"/>
                <div *ngIf="submitted && fmp.subDivision.errors" class="invalid-feedback">
                    <div *ngIf="fmp.subDivision.errors.required"></div>
                </div>
            </div>
            <div class="col-6">
                <label class="fw-bold">State</label>
                <input formControlName="state" id="state" name="title"
                       class="app-text-box form-control" maxlength="200"
                       [ngClass]="{ 'is-invalid': submitted && fmp.state.errors }"
                       type="text"/>
                <div *ngIf="submitted && fmp.state.errors" class="invalid-feedback">
                    <div *ngIf="fmp.state.errors.required"></div>
                </div>
            </div>
        </div>

        <!-- Postcode & Country -->
        <div class="row mt-3">
            <div class="col-6">
                <label class="fw-bold">Pin code</label>
                <input formControlName="postCode" id="postCode" name="title"
                       class="app-text-box form-control" maxlength="200"
                       [ngClass]="{ 'is-invalid': submitted && fmp.postCode.errors }"
                       type="text"/>
                <div *ngIf="submitted && fmp.postCode.errors" class="invalid-feedback">
                    <div *ngIf="fmp.postCode.errors.required"></div>
                </div>
            </div>
            <div class="col-6">
                <label class="fw-bold">Country</label>
                <select formControlName="country"  class="form-select" [disabled]="true">
                    <option>India</option>
                </select>
            </div>
        </div>

        <!-- Directions -->
        <div class="mt-3">
            <label class="form-label">Directions</label>
            <textarea class="form-control fw-medium" rows="3" formControlName="directions"></textarea>
        </div>

        <!-- Footer Buttons -->
        <div class="d-flex justify-content-end mt-3">
            <button class="app-button-secondary me-3" (click)="closeModal()">Cancel</button>
            <button class="app-button-primary">Save</button>
        </div>
    </form>
</div>
