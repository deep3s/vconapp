<div class="modal-dialog modal-lg    bg-white border rounded p-3 fw-semibold fs-14 ">
    <div class="modal-content p-4">
        <!-- Modal Header -->
        <div class="d-flex justify-content-between align-items-center">
            <div class="section-heading-h3 fw-bold">Edit business location</div>
            <button class="btn-close" (click)="closeModal()"></button>
        </div>
        <form [formGroup]="editLocationForm" class="user-profile-form" (ngSubmit)="onSubmitLocationDetails()">

            <!-- Address Inputs -->
            <div class="row mt-3">
                <div class="col-8">
                    <label class="fw-bold">Address</label>
                    <input formControlName="businessName" id="address" name="title"
                           class="app-text-box form-control" maxlength="200"
                           [ngClass]="{ 'is-invalid': submitted && fmp.address.errors }"
                           type="text"/>
                    <div *ngIf="submitted && fmp.address.errors" class="invalid-feedback">
                        <div *ngIf="fmp.address.errors.required"></div>
                    </div>
                </div>
                <div class="col-4">
                    <label class="fw-bold">Apt./Suite etc</label>
                    <input formControlName="businessName" id="apt" name="title"
                           class="app-text-box form-control" maxlength="200"
                           [ngClass]="{ 'is-invalid': submitted && fmp.apt.errors }"
                           type="text"/>
                    <div *ngIf="submitted && fmp.apt.errors" class="invalid-feedback">
                        <div *ngIf="fmp.apt.errors.required"></div>
                    </div>
                </div>
            </div>

            <!-- District & City -->
            <div class="row mt-3">
                <div class="col-6">
                    <label class="fw-bold">District</label>
                    <input formControlName="businessName" id="district" name="title"
                           class="app-text-box form-control" maxlength="200"
                           [ngClass]="{ 'is-invalid': submitted && fmp.district.errors }"
                           type="text"/>
                    <div *ngIf="submitted && fmp.district.errors" class="invalid-feedback">
                        <div *ngIf="fmp.district.errors.required"></div>
                    </div>                </div>
                <div class="col-6">
                    <label class="fw-bold">City</label>
                    <input formControlName="businessName" id="city" name="title"
                           class="app-text-box form-control" maxlength="200"
                           [ngClass]="{ 'is-invalid': submitted && fmp.city.errors }"
                           type="text"/>
                    <div *ngIf="submitted && fmp.city.errors" class="invalid-feedback">
                        <div *ngIf="fmp.city.errors.required"></div>
                    </div>                    </div>
            </div>

            <!-- County & State -->
            <div class="row mt-3">
                <div class="col-6">
                    <label class="fw-bold">County</label>
                    <input formControlName="businessName" id="county" name="title"
                           class="app-text-box form-control" maxlength="200"
                           [ngClass]="{ 'is-invalid': submitted && fmp.county.errors }"
                           type="text"/>
                    <div *ngIf="submitted && fmp.county.errors" class="invalid-feedback">
                        <div *ngIf="fmp.county.errors.required"></div>
                    </div>
                </div>
                <div class="col-6">
                    <label class="fw-bold">State</label>
                    <input formControlName="businessName" id="state" name="title"
                           class="app-text-box form-control" maxlength="200"
                           [ngClass]="{ 'is-invalid': submitted && fmp.state.errors }"
                           type="text"/>
                    <div *ngIf="submitted && fmp.state.errors" class="invalid-feedback">
                        <div *ngIf="fmp.state.errors.required"></div>
                    </div>                    </div>
            </div>

            <!-- Postcode & Country -->
            <div class="row mt-3">
                <div class="col-6">
                    <label class="fw-bold">Postcode</label>
                    <input formControlName="businessName" id="post" name="title"
                           class="app-text-box form-control" maxlength="200"
                           [ngClass]="{ 'is-invalid': submitted && fmp.postcode.errors }"
                           type="text"/>
                    <div *ngIf="submitted && fmp.postcode.errors" class="invalid-feedback">
                        <div *ngIf="fmp.postcode.errors.required"></div>
                    </div>                    </div>
                <div class="col-6">
                    <label class="fw-bold">Country</label>
                    <select class="form-select" disabled>
                        <option>India</option>
                    </select>
                </div>
            </div>

            <!-- Directions -->
            <div class="mt-3">
                <label class="form-label">Invoice note</label>
                <textarea class="form-control fw-medium" rows="3" [(ngModel)]="directions">Other Info</textarea>
            </div>

            <!-- Footer Buttons -->
            <div class="d-flex justify-content-end">
                <button class="btn btn-light me-2">Cancel</button>
                <button class="btn btn-dark">Save</button>
            </div>
        </form>
    </div>
</div>
