<div class="business-type text-center py-5">
    <h2 class="fw-bold mb-4">Pick a business type and try Fresha for free</h2>

    <div class="d-flex flex-wrap justify-content-center gap-3">
        <a *ngFor="let business of businesses" [href]="business.link" target="_blank" class="business-card">
            <div class="icon-box">
                <span class="icon" [innerHTML]="business.icon"></span>
            </div>
            <p class="fw-semibold">{{ business.name }}</p>
        </a>
    </div>
</div>
