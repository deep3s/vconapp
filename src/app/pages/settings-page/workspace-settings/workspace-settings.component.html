<div class="container mt-4 w-50">
    <div class="fw-bold fs-3 pb-2">Workspace settings</div>
    <div class="fw-medium">Manage settings for V-Cut unisex Salon.</div>

    <!-- Navigation Tabs -->
    <div class="d-flex gap-3 mb-5 mt-4">
        <button class="app-button-secondary rounded-pill px-4"
                [class.active]="activeSection === 'settings'"
                (click)="scrollToSection('settings')">
            Settings
        </button>
        <button class="app-button-secondary rounded-pill px-4"
                [class.active]="activeSection === 'onlinePresence'"
                (click)="scrollToSection('onlinePresence')">
            Online presence
        </button>
        <button class="app-button-secondary rounded-pill px-4"
                [class.active]="activeSection === 'marketing'"
                (click)="scrollToSection('marketing')">
            Marketing
        </button>
        <button class="app-button-secondary rounded-pill px-4"
                [class.active]="activeSection === 'other'"
                (click)="scrollToSection('other')">
            Other
        </button>
    </div>

    <!-- Sections -->
    <div class="fw-bold"></div>
    <div class="row">
        <div class="col-md-4 mb-3 d-flex align-items-stretch" *ngFor="let item of settings; let i = index">
            <div class="p-3 border rounded d-flex flex-column w-100 h-100 clickable-card"
                 (click)="navigateTo(item.link)">

                <!-- Icon at the top -->
                <div class="d-flex justify-content-start mb-3">
                <span *ngIf="i === 0" class="business" aria-hidden="true">
                    <svg fill="currentColor" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="24"
                         height="24" color="blue">
                        <path fill-rule="evenodd"
                              d="M6.742 4h18.516a2.01 2.01 0 0 1 1.913 1.441l1.79 6.285A1 1 0 0 1 29 12v2a5 5 0 0 1-2 4v8a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2v-8a5 5 0 0 1-2-4v-2a1 1 0 0 1 .038-.274l1.79-6.285A2.01 2.01 0 0 1 6.743 4m-.128 12.66a1 1 0 0 0-.235-.136A3 3 0 0 1 5 14v-1h6v1a3 3 0 0 1-4.386 2.66M7 18.9V26h18v-7.101A5 5 0 0 1 20 17a5 5 0 0 1-8 0 5 5 0 0 1-5 1.899M13 14a3 3 0 0 0 6 0v-1h-6zm13.675-3-1.422-4.992L6.757 6l-1.432 5zM27 13h-6v1a3 3 0 0 0 4.386 2.66 1 1 0 0 1 .235-.136A3 3 0 0 0 27 14z"
                              clip-rule="evenodd"></path>
                    </svg>
                </span>

                    <span *ngIf="i === 1" class="schedule" aria-hidden="true">
                    <svg fill="currentColor" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="24"
                         height="24" color="blue">
                        <path fill-rule="evenodd"
                              d="M10 2a1 1 0 0 1 1 1v1h10V3a1 1 0 1 1 2 0v1h3a2 2 0 0 1 2 2v20a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h3V3a1 1 0 0 1 1-1M9 6H6v4h20V6h-3v1a1 1 0 1 1-2 0V6H11v1a1 1 0 1 1-2 0zm17 6H6v14h20z"
                              clip-rule="evenodd"></path>
                    </svg>
                </span>

                    <span *ngIf="i === 2" class="_-6phgB _3-CzPB _8oaQ7B" aria-hidden="true">
                    <svg fill="currentColor" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="24"
                         height="24" color="blue">
                        <path fill-rule="evenodd"
                              d="M15.145 2.256a2 2 0 0 1 1.8.55l13.046 13.046a1.99 1.99 0 0 1 0 2.834L18.686 29.99a1.987 1.987 0 0 1-2.834 0L2.806 16.945a2 2 0 0 1-.55-1.8v-.003L4.27 5.054a1 1 0 0 1 .785-.785l10.088-2.012zm.385 1.963L6.1 6.1 4.22 15.53l13.05 13.05 11.31-11.311z"
                              clip-rule="evenodd"></path>
                        <path d="M10.5 12a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3"></path>
                    </svg>
                </span>
                    <span *ngIf="i === 3" class="_-6phgB _3-CzPB _8oaQ7B" aria-hidden="true">
                    <svg fill="currentColor" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="24"
                         height="24" color="blue">
                        <path fill-rule="evenodd"
                              d="M15.476 3.148a1 1 0 0 1 1.048 0l13 8A1 1 0 0 1 29 13h-3v8h2a1 1 0 1 1 0 2H4a1 1 0 1 1 0-2h2v-8H3a1 1 0 0 1-.524-1.852zM8 13v8h4v-8zm-1.467-2L16 5.174 25.467 11zM14 13v8h4v-8zm6 0v8h4v-8zM1 26a1 1 0 0 1 1-1h28a1 1 0 1 1 0 2H2a1 1 0 0 1-1-1"
                              clip-rule="evenodd"></path>
                    </svg>
                </span>
                    <span *ngIf="i === 4" class="_-6phgB _3-CzPB _8oaQ7B" aria-hidden="true">
                        <svg fill="currentColor" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="24" height="24" color="blue">
                            <path d="M30.6 18.8a1 1 0 0 1-1.4-.2A6.45 6.45 0 0 0 24 16a1 1 0 0 1 0-2 3 3 0 1 0-2.905-3.75 1 1 0 0 1-1.937-.5 5 5 0 1 1 8.217 4.939 8.5 8.5 0 0 1 3.429 2.71A1 1 0 0 1 30.6 18.8m-6.735 7.7a1 1 0 1 1-1.73 1 7.125 7.125 0 0 0-12.27 0 1 1 0 1 1-1.73-1 9 9 0 0 1 4.217-3.74 6 6 0 1 1 7.296 0 9 9 0 0 1 4.217 3.74M16 22a4 4 0 1 0 0-8 4 4 0 0 0 0 8m-7-7a1 1 0 0 0-1-1 3 3 0 1 1 2.905-3.75 1 1 0 0 0 1.938-.5 5 5 0 1 0-8.218 4.939 8.5 8.5 0 0 0-3.425 2.71A1 1 0 1 0 2.8 18.6 6.45 6.45 0 0 1 8 16a1 1 0 0 0 1-1"></path>
                        </svg>
                    </span>

                    <span *ngIf="i === 5" class="_-6phgB _3-CzPB _8oaQ7B" aria-hidden="true" >
                        <svg fill="currentColor" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="24" height="24" color="blue">
                            <path fill-rule="evenodd" d="M5.586 3.586A2 2 0 0 1 7 3h12a1 1 0 0 1 .707.293l7 7A1 1 0 0 1 27 11v16a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V5a2 2 0 0 1 .586-1.414M18 5H7v22h18V12h-6a1 1 0 0 1-1-1zm2 1.414L23.586 10H20zM11 17a1 1 0 0 1 1-1h8a1 1 0 1 1 0 2h-8a1 1 0 0 1-1-1m0 4a1 1 0 0 1 1-1h8a1 1 0 1 1 0 2h-8a1 1 0 0 1-1-1"
                                  clip-rule="evenodd"></path>
                        </svg>
                    </span>

                    <span *ngIf="i === 6" class="_-6phgB _3-CzPB _8oaQ7B" aria-hidden="true">
                        <svg fill="currentColor" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="24" height="24" color="blue">
                            <path d="M28 6H4a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h24a2 2 0 0 0 2-2V8a2 2 0 0 0-2-2m0 2v3H4V8zm0 16H4V13h24zm-2-3a1 1 0 0 1-1 1h-4a1 1 0 0 1 0-2h4a1 1 0 0 1 1 1m-8 0a1 1 0 0 1-1 1h-2a1 1 0 0 1 0-2h2a1 1 0 0 1 1 1"></path>
                        </svg>
                    </span>

                </div>

                <div class="fw-bold fs-6">{{ item.title }}</div>
                <div class="text-muted flex-grow-1">{{ item.description }}</div>
            </div>
        </div>
    </div>


    <div id="onlinePresence" class="fw-bold mt-5 fs-4 mb-3">Online presence</div>
    <div class="row">
        <div class="col-md-4 mb-3" *ngFor="let item of onlinePresence">
            <div class="p-3 border rounded shadow-sm h-100 d-flex flex-column clickable-card"
                 (click)="navigateTo(item.link)">
                <div class="fw-bold fs-6">{{ item.title }}</div>
                <div class="text-muted flex-grow-1">{{ item.description }}</div>
                <div class="mt-auto text-dark fw-medium d-flex align-items-center pt-4 fw-bold">
                    View → <i class="bi bi-arrow-right ms-1"></i>
                </div>
            </div>
        </div>
    </div>

    <div id="marketing" class="fw-bold mt-5 fs-4 mb-3">Marketing</div>
    <div class="row">
        <div class="col-md-4 mb-3" *ngFor="let item of marketing">
            <div class="p-3 border rounded shadow-sm h-100 d-flex flex-column clickable-card"
                 (click)="navigateTo(item.link)">
                <div class="fw-bold fs-6">{{ item.title }}</div>
                <div class="text-muted flex-grow-1">{{ item.description }}</div>
                <div class="mt-auto text-dark fw-medium d-flex align-items-center pt-3 fw-bold">
                    View → <i class="bi bi-arrow-right ms-1"></i>
                </div>
            </div>
        </div>
    </div>

    <div id="other" class="fw-bold mt-5 fs-4 mb-3">Other</div>
    <div class="row">
        <div class="col-md-4 mb-3" *ngFor="let item of other">
            <div class="p-3 border rounded shadow-sm h-100 d-flex flex-column clickable-card"
                 (click)="navigateTo(item.link)">
                <div class="fw-bold fs-6">{{ item.title }}</div>
                <div class="text-muted flex-grow-1">{{ item.description }}</div>
                <div class="mt-auto text-dark fw-medium d-flex align-items-center pt-4 fw-bold">
                    View → <i class="bi bi-arrow-right ms-1"></i>
                </div>
            </div>
        </div>
    </div>
</div>
