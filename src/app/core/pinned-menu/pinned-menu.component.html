    <mat-accordion class="main-lob" #lobAccordion="matAccordion" [multi]="true">
      <mat-expansion-panel
        *ngFor="let group of dashboardMenus; index as i"
        [hideToggle]="true"
      >
        <mat-expansion-panel-header>
          <mat-panel-title>
            <div
              class="d-flex align-items-center justify-content-between w-100"
            >
              <span>{{ group.name }}</span>
              <span class="material-symbols-rounded medium-icon pl-2"
                >Expand_more</span
              >
            </div>
          </mat-panel-title>
        </mat-expansion-panel-header>
        <div class="d-flex w-100">
          <div
            class="group align-self-stretch"
            [ngClass]="{ 'w-50': group.group2, 'w-100': !group.group2 }"
          >
            <div
              class="a-menu"
              *ngFor="let menu of group.group"
              [ngClass]="{ active: menu.tabUrl === router.url }"
              (click)="clickMainMenuLink(menu.tabUrl, menu.name)"
            >
              <span class="material-symbols-rounded medium-icon pl-2">{{
                menu.icon
              }}</span>
              <span class="px-2">{{ menu.name }}</span>
            </div>
          </div>
          <div class="group2" *ngIf="group.group2">
            <div class="a-menu" *ngFor="let menu of group.group2">
              <!--<span class="{{menu.icon}} pl-2"></span>-->
              <span class="px-2">{{ menu.name }}</span>
            </div>
          </div>
        </div>
      </mat-expansion-panel>
    </mat-accordion>
  </div>
</div>
